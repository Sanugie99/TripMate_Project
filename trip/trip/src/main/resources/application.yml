spring:
  profiles:
    active: prod  # EC2 서버는 prod, 로컬에서 개발할 땐 dev로
# 공통 설정 (모든 profile에서 공통으로 사용되는 설정)
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: true
